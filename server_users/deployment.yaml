apiVersion: apps/v1
kind: Deployment
metadata:
  name: backweb-lesson-users
  # Deployment 오브젝트의 라벨 정보
  labels:
    app: backweb-lesson-users
spec:
  selector:
    # Deployment 오브젝트가 파드를 관리할 때 사용하는 매핑 정보
    matchLabels:
      app: backweb-lesson-users
  template:
    metadata:
      # 생설될 파드의 라벨 정보
      labels:
        app: backweb-lesson-users
    spec:
      containers:
      - name: fbackweb-lesson-users-app
        image: gcr.io/crack-adapter-372504/gke-cicd-test-prod:server-users
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: backweb-lesson-users-svc
spec:
  selector:
    app: backweb-lesson-users
  type: NodePort
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
