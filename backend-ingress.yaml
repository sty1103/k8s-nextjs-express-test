apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "lesson-prod-ip"
spec:
  rules:
  - http:
      paths:
      - path: "/users/*"
        pathType: Prefix
        backend:
          service:
            name: backweb-lesson-users-svc
            port:
              number: 80
      - path: "/products/*"
        pathType: Prefix
        backend:
          service:
            name: backweb-lesson-products-svc
            port:
              number: 80