apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-ingress-staticip
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "lesson-prod-ip"
spec:
  rules:
  - http:
      paths:
      - path: /users/*
        backend:
          serviceName: users-node-svc
          servicePort: 80
      - path: /products/*
        backend:
          serviceName: products-node-svc
          servicePort: 80