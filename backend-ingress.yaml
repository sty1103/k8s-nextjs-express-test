apiVersion: apps/v1
kind: Ingress
metadata:
  name: backend-lesson-ingress-staticip
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "lesson-prod-ip"
spec:
  rules:
  - http:
      paths:
      - path: /users/*
        backend:
          serviceName: backweb-lesson-users-svc
          servicePort: 80
      - path: /products/*
        backend:
          serviceName: backweb-lesson-products-svc
          servicePort: 80